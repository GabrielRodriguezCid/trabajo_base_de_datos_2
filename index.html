<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Se agregaron los enlaces a las fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jersey+25&display=swap" rel="stylesheet">
    <!-- Se agregó el enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
    <title>FBI</title>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #000;
            color: #888;
            padding: 10px 0;
        }
    </style>
</head>
<body class="dark-theme"> <!-- Se establece el tema oscuro por defecto -->
    <div class="container">
        <div class="logo-container">
            <img src="pngwing.com.png" alt="FBI Logo" class="logo">
            <div class="title">FBI</div>
        </div>
        <div class="subtitle">Classified documents</div>
        <div class="table-container">
            <table class="table" id="data">
                <!-- Aquí se mostrarán los datos de la API -->
            </table>
        </div>
    </div>
    <button id="theme-toggle" onclick="toggleTheme()" class="theme-toggle">Cambiar tema</button>
    <!-- Se agregó la referencia al archivo JavaScript -->
    <script src="script.js"></script>
    <!-- Pie de página -->
    <footer class="footer">
        <p>¡Juntos por un mundo más seguro! Reporta cualquier actividad sospechosa.</p>
    </footer>
</body>
</html>
