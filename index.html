<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo de base de datos 2</title>
    <style>
      
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
      }
      body{
        background-color: #e18354;
        font-family: 'Poppins', sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .subtitle {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      .table {
        background-color: #f0f0f0;
        width: 80%;
        border: 2px solid black; /* Grosor del borde */
        border-collapse: collapse; /* Para asegurarse de que las celdas se fusionen correctamente */
        table-layout: auto;
      }
      
      .table th,
      .table td {
        border: 1px solid black; /* Borde para las celdas */
        padding: 8px; /* Espaciado interno de las celdas */
      }
      .centrado {
        width: 300px; /* Ancho del div */
        padding: 20px;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
<div class="container">
  <div class="title">Base de datos II</div>
  <div class="subtitle">Integrantes: Luciano jofre, Gabriel Rodriguez, Juan Pablo Llensa, Uriel marquez </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo electrónico</th>
      </tr>
    </thead>
    <tbody id="data">
      <!-- Aquí se mostrarán los datos de la API -->
    </tbody>
  </table>
</div>

<script> 
    let url = 'https://jsonplaceholder.typicode.com/users/';
    fetch(url)
        .then(response => response.json())
        .then(data => mostrarData(data))
        .catch(error => console.log(error))

        const mostrarData = (data) => {
    console.log(data)
    let body = ""
    for (var i = 0; i < data.length; i++) {      
       body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>`;
    }
    document.getElementById('data').innerHTML = body;
}

</script>
<div class="centrado"><a href="https://youtu.be/r3n1EgAeHhw?si=wUIx9feEVLfzW694">No Abri Por Su Salud </a></div>
</body>
</html>
