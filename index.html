    <style>
      /* Estilos para el tema claro */
      .light-theme {
        background-color: #143885; /* Color pastel actual */
        color: #000; /* Texto oscuro sobre fondo claro */
      }

      /* Estilos para el tema oscuro */
      .dark-theme {
        background-color: #000; /* Fondo negro */
        color: #beb8c4; /* Texto blanco sobre fondo oscuro */
      }

      /* Estilos específicos para el tema oscuro en la tabla */
      .dark-theme .table th,
      .dark-theme .table td {
        color: #000;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .subtitle {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .table {
        background-color: #c3d8fd;
        width: 80%;
        border: 2px solid black;
        border-collapse: collapse;
        table-layout: auto;
      }
      .table th,
      .table td {
        border: 1px solid black;
        padding: 8px;
      }
      .centrado {
        width: 300px;
        padding: 20px;
        justify-content: center;
        align-items: center;
      }

      #theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
      }

      .cookie-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .cookie-banner p {
        margin: 0;
        font-size: 14px;
      }

      .cookie-banner button {
        background-color: #e18354;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="light-theme">
    <!-- Por defecto, inicia con el tema claro -->
    <div class="container">
      <div class="title">Base de datos II</div>
      <div class="subtitle">
        Integrantes: Luciano Jofre, Gabriel Rodriguez, Juan Pablo Llensa, Uriel
        Marquez
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody id="data">
          <!-- Aquí se mostrarán los datos de la API -->
        </tbody>
      </table>
    </div>

    <button id="theme-toggle" onclick="toggleTheme()">Cambiar tema</button>

    <!-- Banner de cookies -->
    <div id="cookie-banner" class="cookie-banner">
      <p>
        Este sitio web utiliza cookies para garantizar que obtengas la mejor
        experiencia en nuestro sitio web.
      </p>
      <button onclick="aceptarCookies()">Aceptar</button>
    </div>

    <script>
      async function fetchData() {
        let url = "https://api.fbi.gov/wanted/v1/list";
        try {
          const response = await fetch(url);
          const data = await response.json();
          mostrarData(data.items);
        } catch (error) {
          console.log(error);
        }
      }
    
      const mostrarData = (data) => {
        let body = "";
        data.forEach(function(item) {
          body += `<tr><td>${item.title}</td><td>${item.description}</td></tr>`;
        });
        document.getElementById("data").innerHTML = body;
      };
    
      function toggleTheme() {
        const body = document.body;
        body.classList.toggle("dark-theme");
      }
    
      function aceptarCookies() {
        document.getElementById("cookie-banner").style.display = "none";
    
        document.cookie =
          "cookies_aceptadas=true; expires=" +
          new Date(
            new Date().getTime() + 30 * 24 * 60 * 60 * 1000
          ).toUTCString() +
          "; path=/";
      }
    
      function verificarCookiesAceptadas() {
        if (document.cookie.indexOf("cookies_aceptadas=true") === -1) {
          document.getElementById("cookie-banner").style.display = "block";
        }
      }
    
      window.onload = () => {
        verificarCookiesAceptadas();
        fetchData(); // Llamado a la función fetchData para cargar los datos automáticamente
      };
    </script>
    <div class="centrado">
      <a href="https://youtu.be/r3n1EgAeHhw?si=wUIx9feEVLfzW694"
        >No clickear por su salud mental
      </a>
    </div>
  </body>
